<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="page-header">
        <div class="search">
            <input type="search" id="book_search" name="book_search" placeholder="Search Books">
            <button class="search-btn"><img src="images/magnify.svg"></button>
        </div>
        <div class="account"><img src="images/account.svg"></div>
    </div>
    <div class="sidebar">
        <div class="logo"><img id="books" src="images/bookshelf.svg">My Library</div>
        <ul class="navigation">
            <li><img src="images/ship-wheel.svg">Dashboard</li>
            <li><img src="images/book-open-variant.svg">Books</li>
            <li><img src="images/cog.svg">Settings</li>
        </ul>
    </div>
    <div class="content">

    </div>
</body>
</html>
